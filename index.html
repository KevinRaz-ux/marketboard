<html>
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-125096878-2"></script>
        <script>
            let loading = false;
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-125096878-2');
        </script>

        <title>MOGBOARD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" type="image/png" href="https://raw.githubusercontent.com/viion/marketboard/master/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.15.0/lazyload.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    </head>
    <body>
        <div class="wishlist">
            <div class="top">
                <button class="toggle"><img src="https://xivapi.com/mb/heart-regular_light.svg" height="18"> Wishlist</button>
            </div>
            <div class="items">
                <div class="loading">loading...</div>
            </div>
        </div>

        <main>
            <nav>

                <div class="logo">
                    <a href="/"><img src="mog.png"></a>
                    <h1><span>MOG</span>BOARD</h1>
                </div>

                <!-- Server box -->
                <div class="server">
                    <select class="server-select-box"></select>
                </div>

                <div class="language">
                    <button id="en"><img src="http://xivapi.com/mb/english.png" height="24"></button>
                    <button id="de"><img src="http://xivapi.com/mb/german.png" height="24"></button>
                    <button id="fr"><img src="http://xivapi.com/mb/french.png" height="24"></button>
                    <button id="ja"><img src="http://xivapi.com/mb/japanese.png" height="24"></button>
                </div>

                <hr>

                <!-- Market Categories -->
                <div class="market-categories"></div>

            </nav>
            <section>

                <!-- Search -->
                <!-- hr -->
                <div class="search">
                    <input type="search" placeholder="Search">
                    <div class="search-results"></div>
                </div>

                <div class="home on">
                    <div>
                        <h1>Offline</h1>
                        <p>At this time, Mogboard will not work and is offline.</p>
                        <p>Please view the Discord #important-notice for more information</p>
                    </div>
                    <div>
               
                    </div>
                </div>

                <div class="content">
                    <div class="market-category-stock-ui">
                        <!-- toggle stock view -->
                        <button class="market-category-toggle"></button>
                        <!-- Market Stock Listing (Item+Quantity) -->
                        <div class="market-category-stock"></div>
                    </div>
                    <div class="item-market-ui">
                        <!-- Item Info -->
                        <div class="item-info"></div>

                        <!-- Market Prices for selected item -->
                        <div class="market-item-prices"></div>

                        <!-- Market Price Per Server -->
                        <div class="market-item-dc"></div>

                        <!-- Market Price History for selected item -->
                        <div class="market-item-history"></div>
                    </div>
                </div>

            </section>
        </main>

        <script src="./app.js?v=0.81.30"></script>
    </body>
</html>
